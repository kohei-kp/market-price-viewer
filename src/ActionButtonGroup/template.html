<div>
  <el-button-group style="padding: 5px 10px">
    <el-tooltip effect="dark" content="Add a group." placement="top">
      <el-button type="info" style="height: 45px" @click="openAddGroupDialog">
        <icon name="book" scale="1"></icon>
      </el-button>
    </el-tooltip>
    <el-tooltip  effect="dark" content="Add a card." placement="top">
      <el-button type="info" style="height: 45px" @click="openAddCardDialog">
        <icon name="id-card" scale="1"></icon>
      </el-button>
    </el-tooltip>
    <el-tooltip  effect="dark" content="Magement page." placement="top">
      <el-button type="info" style="height: 45px" @click="openManagementPage">
        <icon name="gears" scale="1"></icon>
      </el-button>
    </el-tooltip>
  </el-button-group>

  <add-group-dialog></add-group-dialog>
  <add-card-dialog></add-card-dialog>

</div>
