<el-container>
  <el-header style="font-size=12px">
    <span>Market Price Viewer</span>
  </el-header>
  <el-container>

    <el-aside width="250px" style="height: 700px">
      <el-row class="side-menu-wrapper">
        <el-menu
          default-active="0"
          class="el-menu-vertical-demo"
          @open="handleOpen"
          @close="handleClose"
        >
          <el-menu-item-group title="Group">
            <el-menu-item v-for="(group, key) in group_list" :key="group.group_name" :index="String(key)">
              {{ group.group_name }}
            </el-menu-item>
          </el-menu-item-group>
        </el-menu>
      </el-row>
    </el-aside>

    <el-container>
      <el-main>
        <template v-for="(card, key) in cards">
          <template v-if="key + 1 % 3 === 0">
            <el-row>

              <el-col :span="7" :key="card.cardName" :style="{ margin: '5px 5px' }">
                <el-card :body-style="{ padding: '10px' }">
                  <img :src="card.src" width="300px" height="150px"> 
                  <div style="padding: 14px;">
                    <span>{{ card.cardName }}</span>

                  </div>
                </el-card>
              </el-col>

            </el-row>
          </template>

          <template v-else>
            <el-col :span="7" :key="card.cardName" :style="{ margin: '5px 5px' }">
              <el-card :body-style="{ padding: '10px' }">
                <img :src="card.src" width="300px" height="150px"> 
                <div style="padding: 14px;">
                  <span>{{ card.cardName }}</span>

                </div>
              </el-card>
            </el-col>
          </template>

        </template>
      </el-main>
    </el-container>
  </el-container>
</el-container>
