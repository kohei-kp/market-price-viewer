<v-container fluid grid-list-md class="grey lighten-4">
  <v-layout  column>
    <v-flex xs12>
      <v-layout row wrap> 
        <v-flex
          v-bind="{ xs6: true }"
          v-for="card in cards"
          :key="card.cardName"
        >
          <v-card>
            <v-card-media
              :src="card.src"
              height="240px"
            >
              <v-container  fill-height fluid>
                <v-layout  fill-height>
                  <v-flex xs12 align-end flexbox>
                    <span class="headline white--text" v-text="card.cardName"></span>
                  </v-flex>
                </v-layout>
              </v-container>
            </v-card-media>

            <v-card-actions class="white">
              <v-spacer></v-spacer>
              <v-btn>PLOT</v-btn>
              <v-btn>RELOAD</v-btn>
            </v-card-actions>
          </v-card>
        </v-flex>
      </v-layout>
    </v-flex>
  </v-layout>
</v-container>
