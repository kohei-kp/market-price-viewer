<el-card :body-style="{ padding: '10px' }">
  <img
    :src="`https://s3-cowhey.s3.ap-northeast-1.amazonaws.com/myscreenshotviewer/${card.card_id}.jpg`"
    width="100%"
    height="70%"
    @click="handleClickImage"
  >
  <div style="padding: 14px;">
    <span>{{ card.card_name }}</span>
  </div>
</el-card>
