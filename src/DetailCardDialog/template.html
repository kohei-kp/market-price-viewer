<el-dialog 
  :title="selectedCardData.card_name"
  :visible.sync="dialogDetailCardVisible"
  v-loading.fullscreen.lock="fullscreenLoading"
  width="40%"
  >
  <div>
    <div class="padding10">
      <span>Last Update {{ selectedCardData.update_date }}</span>
    </div>
    <div class="padding10">
      <img :src="`https://s3-cowhey.s3.ap-northeast-1.amazonaws.com/myscreenshotviewer/${selectedCardData.card_id}.jpg?date=${currentDate}`" width="100%">
    </div>
    <div class="padding10">
      <el-button type="info" @click="openOriginalPage(selectedCardData.url)">
          <icon name="external-link" label="Original Page" scale="1"></icon>
          Original Page
      </el-button>
      <el-button type="primary" @click="updateImage(selectedCardData.card_id, selectedCardData.site_id, selectedCardData.url)">
          <icon name="refresh" label="Update Image" scale="1"></icon>
          Update Image
      </el-button>
    </div>
  </div>
  <span slot="footer" class="dialog-footer">
    <el-button @click="closeDialog">Close</el-button>
  </span>
</el-dialog>
