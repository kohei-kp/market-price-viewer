<el-dialog :title="cardName" :visible.sync="dialogDetailCardVisible">
  <div>
    <img :src="`/assets/screenshot/${cardId}.jpg?${currentDate}`">

    <el-button type="info" @click="openOriginalPage(url)">
        <icon name="external-link" label="Original Page" scale="1"></icon>
        Original Page
    </el-button>
    <el-button type="primary" @click="updateImage(cardId)">
        <icon name="refresh" label="Update Image" scale="1"></icon>
        Update Image
    </el-button>
  </div>

  <span slot="footer" class="dialog-footer">
    <el-button @click="dialogDetailCardVisible = false">Close</el-button>
  </span>
</el-dialog>
